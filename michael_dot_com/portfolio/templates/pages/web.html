{% extends 'base.html' %}

{% block title %}
Web Design
{% endblock %}

{% block bodyclass %}web{% endblock %}

{% block content %}

<div class="page-web-menu">
	{% for web in webs %}
		<a
				class="page-web-menu-item"
				href="{% url 'web_item_url' web.slug %}">
			<span class="page-web-menu-item-text">
				{{ web.title }}, {{ web.year }}
			</span>
		</a>
	{% endfor %}
</div>

{% endblock %}
