<ul class="submenu">
	{% for composition in compositions %}
		<li>
			<a href="{% url 'composition_item_url' composition.slug %}">
				{{ request.path }}
				<h3>
					{{ composition.title }}, {{ composition.year }}
				</h3>
				<em>
					{{ composition.materials }}
				</em>
			</a>
		</li>
	{% endfor %}
</ul>
