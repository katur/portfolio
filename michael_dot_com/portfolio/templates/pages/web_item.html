{% extends 'base.html' %}

{% block title %}
{{ web.title }} | Web Design
{% endblock %}

{% block bodyclass %}web{% endblock %}

{% block content %}

{% include 'title.html' with item=title_bundle %}

{% for web_item in web_items %}
	<div
		class="web-image"
		data-lazy-image="{{ MEDIA_URL }}/{{ web_item.image }}"
		data-lazy-image-alt="an image of {{ web.title }}">
	</div>
{% endfor %}

{% endblock %}
